<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Far och Flyg</title>
    <link rel="stylesheet" href="farflyg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="farflyg.js"></script>
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css?family=Asar|Open+Sans" rel="stylesheet">

<body>
    <img src="" id="bakgrundsbild">
    <div id="header">
        <a href="javascript:void(0);" id="slideMenu">
            <img src="images/menu.svg" id="hamburger">
        </a>
        <div id="title">Far & Flyg</div>
        <div id="searchbar">
            <form>
                <input id="searchText" type="search" placeholder="Sök..">
            </form>
            <a href="javascript:void(0);" id="showSearchbar">

            </a>
            
        </div>
    </div>
    <div id="menu">

            <form>
                <input id="mobileSearchText" type="search" placeholder="Sök..">

        </div>
        <div id="loginScreen">
            <form>
                <div id="textInputs">
                    <input class="loginText" type="text" placeholder="Användarnamn" required>
                    <input class="loginText" type="password" placeholder="Lösenord" required>
                </div>
                <button type="submit">Logga in</button>
                <input type="checkbox"> Remember me 
                <a href="javascript:void(0);">Glömt ditt lösenord?</a>
            </form>
        
        </div>
        <ul>
            <li><a href="javascript:void(0);"></a></li>

            <li><a href="javascript:void(0);"></a></li>

            <li><a href="javascript:void(0);"></a></li>
            <li><a href="javascript:void(0);"></a></li>
        </ul>
    </div>
    <div id="form"></div>
    <div id="paket"></div>
